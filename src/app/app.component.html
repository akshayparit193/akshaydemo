<h2>Parent component</h2>
<input type="text" (keyup)=0 #ptext>
<p>value from child component is:{{childdata}}</p>
<div *ngFor="let res of data">
  <ul>
    {{res|json}}
  </ul>
</div>

<app-fav (childevent)="childdata=$event" [parentdata]="ptext.value"></app-fav>

<table *ngFor="let s of data">
  <tr>
    <td> <mat-card>{{s.name1}}</mat-card></td>
    <td><mat-card>{{s.name2}}</mat-card></td>
    <td><mat-card>{{s.name3}}</mat-card> </td>
    <td><mat-card>{{s.name4}}</mat-card></td>
  </tr>
  <tr >
    <td><mat-card>{{s.name5}}</mat-card> </td>
<td><mat-card>{{s.name6}}</mat-card></td>
<td><mat-card>{{s.name7}}</mat-card></td>
<td><mat-card>{{s.name8}}</mat-card> </td>

  </tr>
</table>
